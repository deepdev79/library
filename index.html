<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <button class="btn">Add Book</button>
    <div class="bform hidden">
      <form action="" class="book">
        <label for="b-Name">Book Name:</label>
        <input type="text" id="b-name" name="Book" /><br />
        <label for="a-name">Author:</label>
        <input type="text" name="Author" id="a-name" /><br />
        <label for="pages">Pages</label>
        <input type="number" name="Pages" id="pages" /><br />
        <label for="status">Have you read the book?</label>
        <select name="status" id="status">
          <option value="true">Read</option>
          <option value="false">Unread</option>
        </select>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <table class="book-table">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
        <th>Delete</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
